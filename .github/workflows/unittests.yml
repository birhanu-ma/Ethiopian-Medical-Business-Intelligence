name: Python Pipeline CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    # --- ADD THIS SECTION ---
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: birhanu
          POSTGRES_PASSWORD: 7121
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        # Wait until postgres is healthy before starting the job
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    # ------------------------

    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio pandas sqlalchemy psycopg2-binary \
                      telethon ultralytics pydantic-settings shap joblib
                      
      - name: Run Tests
        env:
          # Match these to the service env above
          DATABASE_URL: postgresql://birhanu:7121@localhost:5432/postgres
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest medical_warehouse/tests/