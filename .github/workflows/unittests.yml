name: Python Pipeline CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio pandas sqlalchemy telethon ultralytics pydantic-settings
      - name: Run Tests
        run: |
          # Add current directory to PYTHONPATH so imports work
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest medical_warehouse/tests/